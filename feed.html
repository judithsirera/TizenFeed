
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Instagram in Samsung TV"/>

    <title>TizenGram</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="./js/TVKeyValue.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/TVOperation.js"></script>
    <script type="text/javascript" src="./js/main_.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://use.fontawesome.com/677e140945.js"></script>


  </head>
  <body>

    <section class="container img-panel">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <div class="row">
              <div id="img-feed" class="col-lg-7">
                <img id="image" class="img-responsive" src="./css/images/image_square.JPG" alt="">
              </div>
              <div id="information" class="img-info-panel col-lg-5">
                <div id="user" class="row line-down">
                  <div class="col-lg-offset-4 col-lg-4">
                    <img id="profile_picture" class="img-responsive img-circle" src="./css/images/image_square.JPG" alt="">
                  </div>
                  <div class="col-lg-12 text-center" style="margin-top: 20px">
                    <h5 class="user-text font-bold" id="username">TizenGram</h5>
                  </div>
                  <div class="btn-top-right">
                    <button class="btn btn-default" type="button" name="info">Help</button>
                  </div>
                </div>
                <div class="row text-center line-down">
                  <div class="col-lg-12 col-lg-offset-0">
                    <h5><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></h5>
                    <h5 class="user-text" id="location">Paris</h5>
                  </div>
                </div>
                <div class="row text-center line-down">
                  <div class="col-lg-12 col-lg-offset-0">
                    <h5><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></h5>
                    <h5 class="user-text" id="time">10-9-2016</h5>
                  </div>
                </div>
                <div class="row text-center line-down">
                  <div class="col-lg-12 col-lg-offset-0">
                    <h5><i class="fa fa-heart fa-2x" aria-hidden="true"></i></h5>
                    <h5 class="user-text" id="num-likes">123</h5>
                  </div>
                </div>
                <div class="row text-center line-down">
                  <div class="col-lg-12 col-lg-offset-0">
                    <h5><i class="fa fa-download fa-2x" aria-hidden="true"></i></h5>
                    <h5 class="user-text" id="num-download">123</h5>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="item">
            <img class="img-responsive" src="./css/images/image_square.JPG" alt="">
            <div class="carousel-caption">

            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </section>

    <script type="text/javascript">
      $('.carousel').carousel({
        interval: false
      });
    </script>
  </body>
</html>
