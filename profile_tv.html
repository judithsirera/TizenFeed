
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Instagram in Samsung TV"/>

    <title>TizenGram TV</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script type="text/javascript" src="./js/TVKeyValue.js"></script>
    <script type="text/javascript" src="./js/mustache.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/TVOperation.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- include CAPH 3.0.1 default package -->
    <link href="lib/caph/3.0.1/caph.min.css" rel="stylesheet" type="text/stylesheet">
    <!-- include jQuery file (you can use AngularJS & jQuery in your environment) -->
    <script src="lib/caph/3.0.1/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!-- include the CAPH Package for AngularJS -->
    <script src="lib/caph/3.0.1/caph-jquery.min.js"></script>

  </head>



  <body>
    <section id="userInformation" class="container">
      <div class="btn-top-right">
        <button class="btn btn-default" type="button" name="back">Back</button>
        <button class="btn btn-default" type="button" name="info">Help</button>
      </div>
    </section>

    <section id="posts" class="container">
      <div id="userPosts" class="row"></div>
    </section>


    <script id="userInformationTemplate" type="x-tmpl-mustache">
      <div class="row">
        <div id="information" class="col-lg-offset-2 col-lg-8 img-info-panel">
          <div id="user" class="row line-down">
            <div class="col-lg-2 right">
              <img class="img-responsive img-circle" src="{{ imageÂ }}" alt="">
            </div>
            <div class="col-lg-4 text-center" style="padding-top:10px;">
              <h3 class="font-bold" id="username">{{ username }}</h3>
              <h2 class="user-text"> {{ name }}</h2>
            </div>
            <div class="col-lg-2 user-summary">
              <h4 class="font-bold">{{ posts }}</h4>
              <h4 class="color-gray">posts</h4>
            </div>
            <div class="col-lg-2 user-summary">
              <h4 class="font-bold">{{ followers }}</h4>
              <h4 class="color-gray">followers</h4>
            </div>
            <div class="col-lg-2 user-summary">
              <h4 class="font-bold">{{ following }}</h4>
              <h4 class="color-gray">following</h4>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="userPostsTemplate" type="x-tmpl-mustache">
      <div class="col-lg-3 grid-margin {{ focused }}" focusable data-focusable-initial-focus="{{ focusInit }}">
        <img class="img-responsive" src="{{ image }}" alt="">
      </div>
    </script>

    <script type="text/javascript">
      $(document).ready(function(){
        $.caph.focus.activate(function(nearestFocusableFinderProvider, controllerProvider) {
          controllerProvider.onFocused(function(event, originalEvent) {
            $(event.currentTarget).css({
              border: '3px solid red'
            });
          });

          controllerProvider.onBlurred(function(event, originalEvent) {
            $(event.currentTarget).css({
              border: '3px solid transparent'
            });
          });

          controllerProvider.onSelected(function(event, originalEvent) {
            console.log($(event.currentTarget).children('img').attr("src"));
          });
        });
      });
    </script>

  </body>
</html>
